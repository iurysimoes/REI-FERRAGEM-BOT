  <title>Leitor de CÃ³digo de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;

<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h2>ðŸ“· Aponte a cÃ¢mera para o cÃ³digo de barras</h2>
  <video id="video"></video>
  <p id="mensagem"></p>
  <div id="loading-indicator" class="spinner"></div>
  <style>
  .spinner {
    display: none;
    margin: 10px auto;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
  <button id="finish-button">Finalizar Escaneamento</button>
  <div id="check-sucesso" style="display: none; font-size: 100px; color: green;">âœ…</div>
  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
const urlParams = new URLSearchParams(window.location.search);
const idPedido = urlParams.get('idPedido');
const userId = urlParams.get('userId');
const mensagemElement = document.getElementById('mensagem');
const loadingIndicator = document.getElementById('loading-indicator');
const finishButton = document.getElementById('finish-button');
let scanning = true;
let codigosLidos = []; // Array para armazenar cÃ³digos lidos (opcional, para feedback)

// FunÃ§Ã£o para exibir mensagem com estilo
function displayMessage(message, type) {
  mensagemElement.innerText = message;
  mensagemElement.className = '';
  if (type) {
    mensagemElement.classList.add(type);
  }
}

// Iniciar o scanner
async function startScanner() {
  scanning = true;
  displayMessage('Aguardando cÃ³digo de barras...', 'info');
  loadingIndicator.style.display = 'none';
  finishButton.style.display = 'block'; // Mostrar botÃ£o de finalizar desde o inÃ­cio

  try {
    const videoInputDevices = await codeReader.getVideoInputDevices();
    const backCameras = videoInputDevices.filter(device =>
      device.label.toLowerCase().includes('back') ||
      device.label.toLowerCase().includes('trÃ¡s')
    );

    const selectedCamera = backCameras.length > 0
      ? backCameras[backCameras.length - 1]
      : videoInputDevices[0];

    if (!selectedCamera) {
      displayMessage('Nenhuma cÃ¢mera encontrada.', 'error');
      return;
    }

    codeReader.decodeFromVideoDevice(selectedCamera.deviceId, 'video', async (result, err) => {
      if (!scanning) return;

      if (result) {
        const codigo = result.text;
        // Evitar processar o mesmo cÃ³digo repetidamente
        /*if (codigosLidos.includes(codigo)) {
          displayMessage(`CÃ³digo ${codigo} jÃ¡ foi escaneado.`, 'info');
          return;
        }*/

        loadingIndicator.style.display = 'block';
        displayMessage('CÃ³digo detectado e conferido', 'info');

        try {
          const API_URL = "https://9a536fc16c34.ngrok-free.app";
           /*teste*/
           const res = await fetch(`${API_URL}/validar-volume`, { // ðŸ‘ˆ template literal com crase
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idPedido, codigoBarras: codigo, userId: userId })
          });
          const data = await res.json();
 
          codigosLidos.push(codigo); // Adiciona o cÃ³digo Ã  lista de lidos
          displayMessage(
            `${data.mensagem} (CÃ³digos lidos: ${codigosLidos.length})`,
            data.sucesso ? 'success' : 'error'
          );
          // Se todos os volumes foram conferidos, exibe mensagem e oculta scanner
          if (data.todosVolumesConferidos) {
            scanning = false;
            codeReader.reset();

            document.getElementById('video').style.display = 'none'; // oculta a cÃ¢mera
            document.querySelector('h2').style.display = 'none';     // oculta o tÃ­tulo
            finishButton.style.display = 'block';                    // mostra botÃ£o finalizar
            document.getElementById('check-sucesso').style.display = 'block'; // mostra o check âœ…

            displayMessage('âœ… Todos os volumes foram conferidos!', 'success');
          }
          // Continua escaneando, mesmo que maisVolumes seja false
          // O usuÃ¡rio decidirÃ¡ quando parar usando o botÃ£o de finalizar

        } catch (fetchError) {
          displayMessage('Erro ao comunicar com o servidor.', 'error');
        } finally {
          loadingIndicator.style.display = 'none';
        }
      }

      if (err && !(err instanceof ZXing.NotFoundException)) {
        displayMessage('Erro na leitura: ' + err, 'error');
      }
    });

  } catch (error) {
    displayMessage('Erro ao iniciar a cÃ¢mera.', 'error');
  }
}

// Event listener para o botÃ£o de finalizar
finishButton.addEventListener('click', () => {
  codeReader.reset();
  scanning = false;
  displayMessage('Escaneamento finalizado.', 'info');
  finishButton.style.display = 'none';
  // Opcional: Exibir resumo dos cÃ³digos lidos
  if (codigosLidos.length > 0) {
    displayMessage(`Escaneamento finalizado. CÃ³digos lidos: ${codigosLidos.join(', ')}`, 'info');
  }
  // Tenta fechar a aba/navegador
  //window.close(); nao funciona quando navegador e aberto via link
  // Redireciona para o WhatsApp
  window.location.href = 'https://wa.me/5562999806554';//colocar numero que vai abrir direto na conversa do bot.
 
}); 

// Inicia o scanner quando a pÃ¡gina Ã© carregada
window.onload = startScanner;
  </script>
  <div id="check-sucesso" style="display: none; font-size: 100px; color: green;">âœ…</div>
</body>
